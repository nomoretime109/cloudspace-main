syntax = "proto3";

package api;

option go_package = "api/user";

import "api.proto";

message LoginReq {
  string Username = 1;
  string Password = 2;
}
message LoginResp {
  string Token = 1;
}

service UserService {
  rpc Login(LoginReq) returns(LoginResp) {
    option (api.post) = "/login";
  }
}